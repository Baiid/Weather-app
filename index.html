<html lang="en">
<head>

    <title>Weather app</title>

<body>


        <!-- Search Bar -->
        <div class="container">
            <div class="row height d-flex justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="search"> <i class="fa fa-search"></i> <input id="input"type="text" class="form-control"  placeholder="Enter City"> <button class="btn btn-primary"id="submit">Search</button> </div>
                </div>
            </div>
        </div>
      
<!-- Cntainer with all info -->
<div class="container-fluid">

                <div class="d-flex">
                    <h2 class="flex-grow-1" id="cityName">London</h2>
                    <h6 id="time" class="p-2"></h6>
              
                </div>
                <div class="d-flex flex-column temp mt-5 mb-3">
                    <h1 class="mb-0 font-weight-bold" id="temperature"> 13Â° C </h1> <span class="small grey" id="sky">Stormy</span>

                <div class="d-flex">
                    <div class="temp-details flex-grow-1">
                        <p class="my-1"> <i class="fa fa-tint mr-2" aria-hidden="true"></i> <span id="hum">86%</span> </p>
                    
                    </div>
              
                </div>
            </div>
        </div>
    </div>
</div>
